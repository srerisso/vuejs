<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ejemplo de Vue</title>
</head>
<body>
  <div id="app"></div>

  <h1>Ejemplo Templates</h1>
  <template id="ejemplo">
    <div>
      <ul>
        <li v-for="(curso, index) in cursos" :key="index">
          <a v-bind:href="curso.url">{{ curso.name }}</a>
          <img v-bind:src="curso.logo">
        </li>
      </ul>

      <div v-if="mostrar">
        {{ mensaje }}
        <img :src="imagen" />
      </div>
      <button @click="toggleMostrar()">Mostrar/Ocultar</button>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="js/ejemplo1.js"></script>
</body>
</html>
